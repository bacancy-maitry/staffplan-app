<h2>
  StaffPlan
</h2>

<form #loginData="ngForm" (ngSubmit)="loginUser(usernameInput)">
  <pre> {{ loginData.value | json }} </pre>
  <div>
    <input type="text" placeholder="Enter Username" name="username" #usernameInput="ngModel" ngModel required>
  </div>

  <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)">
    <p *ngIf="usernameInput.errors.required"> Invalid Username </p>
  </div>

  <div>
    <input type="password" placeholder="Enter Password" name="password" #passwordInput="ngModel" ngModel required>
  </div>

  <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
    <p *ngIf="passwordInput.errors.required"> Invalid Password </p>
  </div>

  <div>
    <button type="submit"> Login </button>
  </div>
</form>

<br />
<br />
<nav>
  Forgot Password? <a routerLink="/forgotpassword"> Click Here </a>
</nav>
